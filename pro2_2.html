<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  //下面这个是看到的用的一个算法写的，感觉很不错
  /* var sortCount = aqiData.filter(function(item){
            return (item[1] > 60);
        }); */
  var a=new Array();//刚开始a没有大写，一直检查不出来是哪里的原因23333333333333333333333333
  for(var i=0;i<aqiData.length;i++){
	  if(aqiData[i][1]>=60){
		  a.push(aqiData[i]);
	  }
  }
  a.sort(function(b,c){
	  return c[1]-b[1];
  	} )
   var aqiList = document.getElementById("aqi-list");
   //document.write(aqiList);
        //将结果显示
        for(var i = 0; i < a.length; i++){
            aqiList.innerHTML += "<li>第" + (i + 1) + "名：" + a[i][0] + "(样例) , " + a[i][1] + "</li>";
        }
})();

</script>
</body>
</html>
